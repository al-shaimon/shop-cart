<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found - ShopCart</title>
    <link rel="stylesheet" href="/src/styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #f9fafb;
        text-align: center;
        padding: 1rem;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
      }
      .icon {
        font-size: 5rem;
        color: #d1d5db;
        margin-bottom: 1.5rem;
      }
      h1 {
        font-size: 2rem;
        font-weight: bold;
        color: #1f2937;
        margin-bottom: 1rem;
      }
      p {
        color: #6b7280;
        margin-bottom: 2rem;
      }
      .btn-primary {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        font-weight: medium;
        color: white;
        background-color: #3b82f6;
        border-radius: 0.375rem;
        text-decoration: none;
        transition: background-color 0.2s;
      }
      .btn-primary:hover {
        background-color: #2563eb;
      }
      .redirect-message {
        margin-top: 2rem;
        font-style: italic;
        color: #9ca3af;
      }
    </style>
    <script>
      // Redirect based on the URL path
      document.addEventListener('DOMContentLoaded', function () {
        const path = window.location.pathname;
        const redirectMessage = document.getElementById('redirectMessage');

        // Create a mapping of routes that should redirect
        const routes = {
          '/cart': '/cart.html',
          '/cart/': '/cart.html',
        };

        // Check if current path matches any of our routes
        let destination = routes[path];

        if (destination) {
          redirectMessage.textContent = 'Redirecting to the correct page...';
          // Add a small delay for the message to be seen
          setTimeout(() => {
            window.location.href = destination;
          }, 1000);
        } else {
          // If no specific redirect, go to home after 3 seconds
          redirectMessage.textContent = 'You will be redirected to the home page in 3 seconds...';
          setTimeout(() => {
            window.location.href = '/';
          }, 3000);
        }
      });
    </script>
  </head>
  <body>
    <div class="container">
      <i class="fas fa-exclamation-circle icon"></i>
      <h1>Page Not Found</h1>
      <p>Sorry, we couldn't find the page you were looking for.</p>
      <div class="actions">
        <a href="/" class="btn-primary">Go to Homepage</a>
      </div>
      <p id="redirectMessage" class="redirect-message"></p>
    </div>
  </body>
</html>
